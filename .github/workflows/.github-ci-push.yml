name: CI Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: write 

env:
  PACKAGE_NAME: "frontend"

jobs:
  extract_version:
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract version
        id: extract
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          echo "## ðŸ“‹ Version Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Source | \`package.json\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$VERSION" = "0.0.0" ]; then
            echo "â„¹ï¸ **Development version detected** - some features will be skipped." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Valid version detected** - full pipeline will run." >> $GITHUB_STEP_SUMMARY
          fi

  tag_release:
    runs-on: ubuntu-latest
    needs: [extract_version]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} 
      - name: Tag release
        run: |
          VERSION=${{ needs.extract_version.outputs.version }}

          echo "Got version from extract_version job $VERSION"

          # Skip tagging if version is 0.0.0
          if [ "$VERSION" = "0.0.0" ]; then
            echo "Version is 0.0.0 â€“ skipping tag creation"
            exit 0
          fi

          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

          # Check if tag already exists
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "Tag v$VERSION already exists â€“ skipping tag creation"
            exit 0
          fi

          git tag "v$VERSION"          
          git push origin "v$VERSION"
          
          echo "## ðŸ·ï¸ Git Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`v$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${GITHUB_SHA:0:8}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Created At | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tag pushed to repository successfully!**" >> $GITHUB_STEP_SUMMARY

  install_dependencies:
    runs-on: ubuntu-latest
    needs: [tag_release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node with Yarn
        uses: ./.github/actions/setup-node 
        with:
          yarn-version: "4.9.2"
      - name: Install dependencies
        run: |
          set -x 
          echo "Starting yarn install"
          yarn install --immutable
          echo "Yarn install completed successfully"

  lint:
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Lint
        uses: ./.github/actions/code-quality
        with:
          command: lint
      - name: Generate Lint Summary
        if: always()
        run: |
          echo "## ðŸ” ESLint Code Quality Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **No linting issues found.** Code follows ESLint rules." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Linting issues detected!** Check the job logs for details." >> $GITHUB_STEP_SUMMARY
            echo "Run \`yarn lint\` locally to fix issues before pushing." >> $GITHUB_STEP_SUMMARY
          fi

  format_check_new:
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Format Check
        uses: ./.github/actions/code-quality
        with:
          command: format
      - name: Generate Format Summary
        if: always()
        run: |
          echo "## ðŸ’… Prettier Code Formatting Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier Format | ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **Code is properly formatted.** All files follow Prettier rules." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Formatting issues detected!** Check the job logs for details." >> $GITHUB_STEP_SUMMARY
            echo "Run \`npx prettier --write .\` locally to auto-fix formatting issues." >> $GITHUB_STEP_SUMMARY
          fi

  typecheck:
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Typecheck
        uses: ./.github/actions/code-quality
        with:
          command: typecheck
      - name: Generate Typecheck Summary
        if: always()
        run: |
          echo "## ðŸ”· TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Types | ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **No type errors found.** All TypeScript types are valid." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Type errors detected!** Check the job logs for details." >> $GITHUB_STEP_SUMMARY
            echo "Run \`yarn typecheck\` locally to identify and fix type issues." >> $GITHUB_STEP_SUMMARY
          fi

  unit_test:
    runs-on: ubuntu-latest
    needs: [typecheck, format_check_new, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node with Yarn
        uses: ./.github/actions/setup-node
        with:
          yarn-version: "4.9.2"
      - name: Install jest-junit
        shell: bash
        run: yarn add --dev jest-junit
      - name: Run Unit Tests and Generate Report
        shell: bash
        run: |
          echo "Running unit/integration tests..."
          yarn test --testResultsProcessor jest-junit
      - name: Generate Test Summary
        if: always()
        run: |
          # Parse test results and create summary
          if [ -f "junit.xml" ]; then
            TESTS=$(grep -o 'tests="[0-9]*"' junit.xml | head -1 | sed 's/tests="//;s/"//')
            FAILURES=$(grep -o 'failures="[0-9]*"' junit.xml | head -1 | sed 's/failures="//;s/"//')
            TIME=$(grep -o 'time="[0-9.]*"' junit.xml | head -1 | sed 's/time="//;s/"//')
            
            echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Tests | ${TESTS:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed Tests | ${FAILURES:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| Execution Time | ${TIME:-0}s |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "${FAILURES:-0}" -gt 0 ]; then
              echo "âŒ **Some tests failed!** Check the test report artifact for details." >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Test report not found or tests didn't run." >> $GITHUB_STEP_SUMMARY
          fi
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-report
          path: junit.xml
          retention-days: 2

  yarn_audit:
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node with Yarn
        uses: ./.github/actions/setup-node
        with:
          yarn-version: "4.9.2"
      - name: Run Yarn Audit
        run: |
          echo "Running Yarn Audit for critical issues only..."
          yarn npm audit --severity critical --json > yarn-audit-report.json 
      - name: Generate Audit Summary
        if: always()
        run: |
          # Parse audit results
          if [ -f "yarn-audit-report.json" ]; then
            CRITICAL=$(jq '.data.vulnerabilities.critical // 0' yarn-audit-report.json 2>/dev/null || echo "0")
            HIGH=$(jq '.data.vulnerabilities.high // 0' yarn-audit-report.json 2>/dev/null || echo "0")
            MODERATE=$(jq '.data.vulnerabilities.moderate // 0' yarn-audit-report.json 2>/dev/null || echo "0")
            
            echo "## ðŸ” Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | ${CRITICAL} |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | ${HIGH} |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Moderate | ${MODERATE} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "${CRITICAL}" -gt 0 ] || [ "${HIGH}" -gt 0 ]; then
              echo "âš ï¸ **Security vulnerabilities found!** Review the audit report artifact." >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No critical or high severity vulnerabilities found.**" >> $GITHUB_STEP_SUMMARY
            fi
          fi
      - name: Upload Yarn Audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: yarn-audit-report
          path: yarn-audit-report.json
          retention-days: 2

  semgrep_scan:
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep Scan
        run: semgrep scan --config p/owasp-top-ten --config p/javascript --config p/nodejs --output semgrep-SAST.json --error --debug --max-log-list-entries=0 ./src
      - name: Generate Semgrep Summary
        if: always()
        run: |
          # Parse Semgrep results
          if [ -f "semgrep-SAST.json" ]; then
            ERRORS=$(jq '.results | length' semgrep-SAST.json 2>/dev/null || echo "0")
            
            echo "## ðŸ”’ Security Scan Results (Semgrep)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Security Issues Found | ${ERRORS} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "${ERRORS}" -gt 0 ]; then
              echo "âš ï¸ **Security issues detected!** Check the Semgrep report artifact for details." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Top Issues:" >> $GITHUB_STEP_SUMMARY
              jq -r '.results[0:5][] | "- **\(.check_id)**: \(.path):\(.start.line)"' semgrep-SAST.json 2>/dev/null || echo "Unable to parse issues" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No security issues found.**" >> $GITHUB_STEP_SUMMARY
            fi
          fi
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep-SAST.json
          retention-days: 2

  gitleaks_scan:
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_scan_and_upload_frontend:
    runs-on: ubuntu-latest
    needs: [semgrep_scan, gitleaks_scan, yarn_audit, tag_release, extract_version]
    env:
      VERSION: ${{ needs.extract_version.outputs.version }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node with Yarn
        uses: ./.github/actions/setup-node
        with:
          yarn-version: "4.9.2"

      - name: Install dependencies and build
        run: |
          yarn install --immutable
          yarn build
          mkdir -p artifacts
          cp -r out/* artifacts/ || cp -r build/* artifacts/ || cp -r dist/* artifacts/
          cd artifacts

      - name: Scan build artifacts with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "artifacts/"
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "HIGH,CRITICAL"
          exit-code: 1
          scanners: vuln,secret,misconfig

      - name: Generate Trivy Summary
        if: always()
        run: |
          # Parse Trivy SARIF results
          if [ -f "trivy-fs-results.sarif" ]; then
            CRITICAL=$(jq '.runs[0].results | length' trivy-fs-results.sarif 2>/dev/null || echo "0")
            
            echo "## ðŸ›¡ï¸ Build Artifact Security Scan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Findings |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | ${CRITICAL} |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | 0 (filtered) |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium+ | 0 (filtered) |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "${CRITICAL}" -gt 0 ]; then
              echo "âŒ **Critical security issues found in build artifacts!**" >> $GITHUB_STEP_SUMMARY
              echo "Release cannot proceed with critical vulnerabilities." >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **No critical security issues found in build artifacts.**" >> $GITHUB_STEP_SUMMARY
              echo "Ready for release packaging." >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload Trivy FS report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-fs-report
          path: trivy-fs-results.sarif
          retention-days: 2

      - name: Create archive
        run: |
          cd artifacts
          tar -czf ${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz *
          ARCHIVE_SIZE=$(du -sh ${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz | cut -f1)
          echo "ARCHIVE_SIZE=$ARCHIVE_SIZE" >> $GITHUB_ENV
          FILE_COUNT=$(tar -tzf ${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz | wc -l)
          echo "FILE_COUNT=$FILE_COUNT" >> $GITHUB_ENV

      - name: Generate Release Summary
        if: always()
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Version | v${{ env.VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ Package Name | ${{ env.PACKAGE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Archive Size | ${{ env.ARCHIVE_SIZE }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ Files Count | ${{ env.FILE_COUNT }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ env.VERSION }}" != "0.0.0" ]; then
            echo "âœ… **Release created successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¥ Download Links:" >> $GITHUB_STEP_SUMMARY
            echo "- **GitHub Release**: https://github.com/${{ github.repository }}/releases/tag/v${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Artifact**: \`${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Development version (0.0.0) - no release created**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create release
        if: env.VERSION != '0.0.0'
        run: gh release create v${{ env.VERSION }} --title "Release v${{ env.VERSION }}" --notes "Automatic release for version ${{ env.VERSION }}" --generate-notes # --draft --prerelease if needed
      
      - name: Upload release asset
        if: env.VERSION != '0.0.0'
        run: gh release upload v${{ env.VERSION }} artifacts/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.tar.gz
        
